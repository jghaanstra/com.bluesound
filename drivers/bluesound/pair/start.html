<script type="text/javascript">

Homey.setTitle( __('pair.title') );

$(function() {
    $('#test-connection').click(function() {
        $('.bluesound-test').hide();
        $('.bluesound-ok').hide();
        $('.bluesound-error').hide();
        $('.bluesound-info').hide();

		var inputaddress = $('#address').val();
        var inputport = Number($('#port').val());
        var inputpolling = Number($('#polling').val());

        if( inputaddress != '' && inputpolling != '') {
            var device_data = {
                address  : inputaddress,
                port     : inputport
            };

            Homey.emit('testConnection', device_data, function(error, result) {
                if(error == 401) {
                    $('.bluesound-error').show();
                    $('.bluesound-error-msg').html( __('pair.unauthorized') );
                } else if(error == 408 || error == 504) {
                    $('.bluesound-error').show();
                    $('.bluesound-error-msg').html( __('pair.timeout') );
                } else if(error == 500) {
                    $('.bluesound-error').show();
                    $('.bluesound-error-msg').html( __('pair.servererror') );
                } else if(!error && !result) {
                    $('.bluesound-error').show();
                    $('.bluesound-error-msg').html( __('pair.unknownerror') );
                } else if (result) {
                    $('#mac').val(result.mac);
                    var bluesoundinfo = "<div class='info-row'><span class='info-label' data-i18n='pair.brand'>Brand:</span><span class='info-value'> "+ result.brand +"</span></div><div class='info-row'><span class='info-label' data-i18n='pair.model'>Model:</span><span class='info-value'> "+ result.model +"</span></div><div class='info-row'><span class='info-label' data-i18n='pair.mac'>MAC Address:</span><span class='info-value'> "+ result.mac +"</span></div>";
                    $('.bluesound-test').show();
                    $('.bluesound-info').html(bluesoundinfo);
                    $('#connect').prop('disabled', false);
                } else {
                    $('.bluesound-error').show();
                    $('.bluesound-error-msg').html( __('pair.unknownerror') );
                }
            });

        } else {
            $('.bluesound-error').show();
            $('.bluesound-error-msg').html( __('pair.nosettings') );
        }

	});

	$('#connect').click(function() {
        var inputaddress = $('#address').val();
        var inputport = Number($('#port').val());
        var inputpolling = Number($('#polling').val());

        if(inputaddress != '' && inputport != '' && inputpolling != '') {
            var device_data = {
                id : inputaddress,
            };

            var settings = {
                address  : inputaddress,
                port     : inputport,
                polling  : inputpolling
            };

            Homey.addDevice({
                name	: 'Bluesound',
                data 	: device_data,
                settings: settings
            }, function(error, result) {
                if (error) {
                    $('.bluesound-error').show();
                    $('.bluesound-error-msg').html(error.message || error.toString() );
                }
                $('.bluesound-test').hide();
                $('.bluesound-error').hide();
                $('.bluesound-ok').show();

                Homey.done();
            })

        } else {
            $('.bluesound-error').show();
            $('.bluesound-error-msg').html( __('pair.nosettings') );
        }

	});
})
</script>

<style type="text/css">
    .bluesound-pairing {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .bluesound-pairing .col1, .bluesound-pairing .col2 {
        width: 48%;
    }
    .bluesound-status, .bluesound-info {
		display: none;
	}
    .bluesound-info {
        margin-top: 10px;
        font-size: 12px;
    }
    .bluesound-info .info-label {
        min-width: 150px;
        font-weight: 700;
    }
	.bluesound-status {
		display: none;
	}
    .buttons, .messages {
        padding-top: 14px;
    }
    .bluesound-image {
        margin: 0 auto;
    }
    .bluesound-image img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>

<p data-i18n="pair.intro">Enter the IP address and port of your Bluesound device.</p>
<div class="bluesound-pairing">
    <div class="col1">
        <div class="form-group">
            <label for="address" data-i18n="pair.address">IP address</label>
            <input type="text" class="form-control" id="address" placeholder="0.0.0.0" required>
        </div>
        <div class="form-group">
        	<label for="port" data-i18n="pair.port">Port</label>
        	<input type="number" class="form-control" id="port" placeholder="8080" value="8080" required>
        </div>
        <div class="form-group">
        	<label for="polling" data-i18n="pair.polling">Polling Frequency</label>
        	<input type="number" class="form-control" id="polling" min="5" max="3600" placeholder="5" value="5" required>
        </div>
        <input type="hidden" id="mac" value="">
        <div class="form-group buttons">
            <button id="test-connection" class="button" data-i18n="pair.test">Test Connection</button>
            <button id="connect" class="button" data-i18n="pair.connect" disabled>Connect</button>
